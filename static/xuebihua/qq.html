<!DOCTYPE HTML>  
<html>  
    <head>  
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>  
        <title>QQ手写输入法</title>  
    </head>  
    <body onload="init()">  
        <div id="container"></div>  
        <script type="text/javascript" src="https://s.pc.qq.com/webime/hw/js/handwritingapi.js"></script>  
        <script type="text/javascript">  
            //document.domain = 'qq.com';   
            var container = document.getElementById('container');   
            //用户手写完选择了文本之后这个函数就会被调用，result就是个字符串~~   
            function handWriteCallback(result){   
                try{   
                    if(result) top.format(uid,'insertHTML',result);   
                }catch(e){};   
            }   
            function init(){   
                QQShuru.HWPanel(container, handWriteCallback);   
            }   
        </script>  
    </body>  
</html>
